<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--    正式运行时候需要去掉../static/-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--                测试：style="background-color:red;height: 300px-->
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span> </h2>
<!--            水平线-->
            <hr>
            <div class="media" th:each ="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc" th:text="${question.commentCount}"></span>个回复·
                    <span th:text="${question.viewCount}"></span> 次浏览&nbsp&nbsp
                    <span th:text="${#dates.format(question.gmtCreate,'dd MMM yyyy')}"> </span>
                </div>
            </div>
            <nav  aria-label="Page navigatioln">
                <ul class="pagination">
<!--                    回到首页:<<  -->
                    <li th:if="${pagination.showFirstPage}">
<!--                        参数拼接-->
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>

<!--                     回到上一页：<      -->
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}"  aria-label="Previous">
                            <!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!--//网上找的-->
<!--                    中间页数显示-->
                    <li th:each="page: ${pagination.pages}" th:class="${pagination.page==page}? 'active': ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">
                        </a>
                    </li>

<!--                     转动下一页：>      -->
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page+1})}" aria-label="Previous">
                            <!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

<!--                     转动尾页：>>      -->
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                            <!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
        <div class="col-lg-3  col-md-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" class="" th:class="${section=='questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
                <a href="/profile/replies" class="list-group-item" th:class="${section=='replies'}? 'active list-group-item' : 'list-group-item'">最新回复
                    <span class="badge">14</span>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
