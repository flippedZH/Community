<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZouhengLuntan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--    正式运行时候需要去掉../static/-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--                测试：style="background-color:red;height: 300px-->
        <div class="col-lg-9 col-md-12 col-xs-12">

            <h2><span class="glyphicon  glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each ="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                        th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc" th:text="${question.commentCount}"></span>个回复·
                    <span th:text="${question.viewCount}"></span> 次浏览&nbsp&nbsp
                    <span th:text="${#dates.format(question.gmtCreate,'dd MMM yyyy')}"> </span>
                </div>
            </div>
            <nav  aria-label="Page navigatioln">
                <ul class="pagination">

                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1})}"  aria-label="Previous">
<!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

<!--                    //网上找的-->
                    <li th:each="page: ${pagination.pages}" th:class="${pagination.page==page}? 'active': ''">
                        <a
                            th:href="@{/(page=${page})}" th:text="${page}">
                        </a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                            <!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                            <!--                            在html中不能直接使用<<等,所以要使用转义字符-->
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

<!--                    <li>-->
<!--                        <a href="#" aria-label="Next">-->
<!--                            <span aria-hidden="true">&raquo;</span>-->
<!--                        </a>-->
<!--                    </li>-->
                </ul>
            </nav>

        </div>
        <div class="col-lg-3  col-md-12 col-xs-12">
            <h3>热门话题</h3>

        </div>
    </div>
</div>
</body>
</html>
